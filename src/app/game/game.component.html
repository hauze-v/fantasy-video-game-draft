<div id="gameContainer"
     class="game-container"
     [style.border]="'4px solid rgb(' + status + ')'">

  <img *ngIf="imageUrl"
       id="gameImage"
       src="{{imageUrl}}"
       alt="{{name}} cover image"
       class="game-image">

  <div id="imageOverlay"
       class="image-overlay"
       [style.background-color]="'rgb(' + status + ', 0.2)'">
    <div id="releaseDateContainer"
         class="release-date-container diagonal-cut"
         [style.background-color]="'rgb(' + status + ')'">
      <p id="releaseDate"
         class="game-release-date">
        {{ releaseDateDisplay }}
      </p>
    </div>

    <div class="diagonal-line"
         [style.background-color]="'rgb(' + status + ')'">
    </div>

    <div class="score-container"
         [style.background-color]="'rgb(' + status + ')'">
      <p id="score"
         class="game-score">
        00
      </p>
    </div>

  </div>

</div>
